<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./indexstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Web</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-icons"></i>
        <span>Job</span> Passcard
      </div>
      <div class="head">
        <a href="#">About Us</a>
        <a href="#">Passcard</a>
        <a href="#">Profile</a>
      </div>
      <div class="sign">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#">log-in</a>
        <a href="#">sign-up</a>
      </div>
    </header>
    <main>
      <div class="left">
        <div class="cart">My Cart</div>
        <div class="obj">
          <div class="img">
            <img src="./pic/bin-icon.png" alt="bin-icon" />
          </div>
          <div class="info">
            <img src="./pic/file-icon.png" alt="file-icon" />
            <h4>Google Docs</h4>
            <p>Used for business</p>
          </div>
          <div class="docs">
            <p>Google Docs</p>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
            <form action="#">
              <select name="class" id="">
                <option value="level1">Level1-3</option>
                <option value="level2">Level2-3</option>
                <option value="level3">Level3-3</option>
              </select>
            </form>
            <p>THB 150</p>
          </div>
        </div>
        <div class="obj obj2">
          <div class="img">
            <img src="./pic/bin-icon.png" alt="bin-icon" />
          </div>
          <div class="info orange">
            <img src="./pic/file-icon.png" alt="file-icon" />
            <h4>Google Docs</h4>
            <p>Used for business</p>
          </div>
          <div class="docs">
            <p>Google Docs</p>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
            <form action="#">
              <select name="class" id="">
                <option value="level1">Level1-3</option>
                <option value="level2">Level2-3</option>
                <option value="level3">Level3-3</option>
              </select>
            </form>
            <p>THB 150</p>
          </div>
        </div>
      </div>
      <div class="right">
        <h3>Order Info</h3>
        <div class="total">
          <div class="sub">Sub total</div>
          <div class="thb">THB 300</div>
        </div>
        <div class="form">
          <i class="fa-solid fa-ticket"></i>
          <form action="#">
            <input type="text" name="ticket" placeholder="Promotion Code" />
            <button>Apply</button>
          </form>
        </div>
        <div class="showPay">
          <div class="showtotal">Total payment</div>
          <div class="showmoney">300 THB</div>
        </div>
        <div class="button">
          <button>LOG IN TO CHECKOUT</button>
        </div>
      </div>
    </main>
  </body>
</html>
